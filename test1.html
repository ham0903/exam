<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>OG Image 테스트 페이지</title>
  
  <!-- 기본 Open Graph 메타태그 -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="테스트 페이지 타이틀" />
  <meta property="og:description" content="이 페이지는 오픈그래프 이미지 테스트용 페이지입니다." />
  
  <!-- ✅ 절대경로로 og:image 지정 -->
  <meta property="og:image" content="/event.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="OG Test Image" />

  <!-- 페이스북용 -->
  <meta property="fb:app_id" content="your_facebook_app_id_here" />
  
  <!-- 트위터 카드 설정 (선택사항) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="테스트 페이지 타이틀" />
  <meta name="twitter:description" content="이 페이지는 오픈그래프 이미지 테스트용 페이지입니다." />
  <meta name="twitter:image" content="https://example.com/images/og-test-image.png" />

</head>
<body>
  <h1>오픈그래프 og:image 테스트 페이지</h1>
  <p>이 페이지를 카카오톡이나 페이스북, 트위터 등에 공유해서 og:image가 잘 뜨는지 확인해보세요.</p>
</body>
</html>
